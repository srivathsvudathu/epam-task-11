<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <form name="registerForm" onsubmit="return validateForm()" method="POST">
<div class="wrapper">
    <div class="title">
      Create Account</br>
      <h6>Get started with free account</h6>
    </div>
    
    <div class="form" >
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input" name="fname">
       </div>  
       <div class="error" id="fnameErr"></div>
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input" name="lname">
          
       </div>
       <div class="error" id="lnameErr"></div> 
       <div class="inputfield">
        <label>Email Address</label>
        <input type="text" class="input" name="emailAddr">
        
     </div>
     <div class="error" id="emailErr"></div>  
       <div class="inputfield">
          <label>Password</label>
          <input type="password" class="input" name="pwd">
          
       </div>
       <div class="error" id="pwdErr"></div>  
      <div class="inputfield">
          <label>Confirm Password</label>
          <input type="password" class="input" name="cpwd">
          
       </div>
       <div class="error" id="cpwdErr"></div>
       <div class="error" id="cpwdErr"></div>
       <div class="inputfield">
        <label>DOB</label>
        <input type="date" class="input" name="dob">
        
     </div>
     <div class="error" id="dobErr"></div>
       <div class="inputfield">
            <label>Phone Number</label>
            <input type="text" class="input" name="mobileno" maxlength="10">
            
        </div>
        <div class="error" id="mobileErr"></div> 
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select name="genderOp">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            
          </div>
          
       </div>
       <div class="error" id="genderErr"></div>
      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>

</div>	
</form>
<script src="validation.js"></script>
</body>

</html>
